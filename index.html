<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Some good background photo which is transparent with some calm bg music -->
    <!--  heading for rock paper sissors 20 svh and 100svw-->
    <header class="header"><h1>Rock Paper Sissors</h1></header>
    <div class="game ">
        <div class="left "> 
            <div class="score"><div class="name">Computer Score</div><div class="count">Number</div>
            </div>

         <div class="title person">You</div>
             <div class="yourChoice person"></div>
             <div class="totalChoices person">
                <button class="rock person">Rock</button>
                <button class="paper person">Paper</button>
                <button class="sissors person">Sissors</button>

             </div>

        </div>
        <div class="centre">
            <div class="roundResult"></div>
        </div>
        <div class="right"> 
        <div class="score"><div class="name">Computer Score</div><div class="count">Number</div>
        </div>
       
            <div class="title computer">Computer</div>
            <div class="yourChoice computer">
            </div>
             <div class="totalChoices computer">
             <button class="rock computer" disabled >Rock</button>
             <button class="paper computer" disabled >Paper</button>
             <button class="sissors computer" disabled >Sissors</button>
             
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
